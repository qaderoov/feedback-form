<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
</head>
<body>
    <div>
        <!-- Display course name, date, and topic -->
        <h1>Course Name: <span id="courseName"></span></h1>
        <h2>Date: <span id="date"></span></h2>
        <h2>Topic: <span id="topic"></span></h2>
        
        <!-- Text input field for feedback -->
        <textarea id="feedback" rows="4" cols="50" placeholder="Enter your feedback here"></textarea>
        
        <!-- Submit button -->
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to display course name, date, and topic
        function displayCourseInfo() {
            var courseName = getParameterByName('course');
            var date = getParameterByName('date');
            var topic = getParameterByName('topic');

            document.getElementById('courseName').innerText = courseName;
            document.getElementById('date').innerText = date;
            document.getElementById('topic').innerText = topic;
        }

        // Function to submit feedback
        function submitFeedback() {
            var feedback = document.getElementById('feedback').value;
            // You can send the feedback data to your backend or perform any other action here
            alert('Feedback submitted: ' + feedback);
        }

        // Call the function to display course info when the page loads
        window.onload = function() {
            displayCourseInfo();
        };
    </script>
</body>
</html>
